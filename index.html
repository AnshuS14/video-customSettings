<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JungleStory Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player" style="position: relative; font-size: 0; overflow: hidden;">
     <video class="player__video viewer" src="video/jungleStory.mp4"></video>

     <div class="player__controls">
       <div class="progress" style="flex: 10; position: relative; display: flex; flex-basis: 100%; height: 5px; transition: height 0.3s; background: rgba(0, 0, 0, 0.5); cursor: pointer;">
        <div class="progress__filled" style="width: 15px; background: red; flex: 0; flex-basis: 0%;"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="10" class="player__button">10s »</button>
       <button class="full_screen" title="Full Screen" style="flex: 0; color: white; background: transparent; border: none; font-size: 20px; margin-right: 15px; cursor: pointer;">&#xe5d0;</button>
     </div>
   </div>

  <script src="video.js"></script>
</body>
</html>
